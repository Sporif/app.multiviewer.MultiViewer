id: app.multiviewer.MultiViewer

runtime: org.freedesktop.Platform
runtime-version: &runtime-version '25.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: *runtime-version

command: multiviewer
separate-locales: false
tags:
  - proprietary

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri

  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd6

modules:
  - libsecret.json
  - name: multiviewer
    buildsystem: simple
    build-commands:
      - |
        set -e
        cp -a . /app/multiviewer
        chmod 755 "/app/multiviewer/multiviewer"
    sources:
      - type: archive
        url: https://releases.multiviewer.app/download/353802522/MultiViewer-linux-x64-2.5.0.zip
        sha256: fc8d20ac97115b5c1dba9160b73c646ff655df5e258836e7a405e96413f4bfaf
  - name: multiviewer-extras
    buildsystem: simple
    build-commands:
      - |
        set -e
        install -Dm644 -t /app/share/icons/hicolor/512x512/apps $FLATPAK_ID.png
        install -Dm644 -t /app/share/applications $FLATPAK_ID.desktop
        install -Dm644 -t /app/share/metainfo $FLATPAK_ID.metainfo.xml
        install -Dm755 multiviewer-wrapper.sh /app/bin/multiviewer
        install -Dm755 clean-gpucache.sh /app/bin/clean-gpucache
    sources:
      - type: file
        path: app.multiviewer.MultiViewer.metainfo.xml
      - type: file
        path: app.multiviewer.MultiViewer.desktop
      - type: file
        path: app.multiviewer.MultiViewer.png
      - type: file
        path: multiviewer-wrapper.sh
      - type: file
        path: clean-gpucache.sh
